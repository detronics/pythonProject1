{% extends  'base.html' %}
{% block content%}
{% for cat,msg in get_flashed_messages(True)%}
<div class="{{cat}}" >{{msg}}</div>
{% endfor %}
    <h1>Данные о пользователе</h1>
    <form action="/registration" method="post">
        <input class="form-control" type="text" name="login" placeholder="Логин" value="" required><br>
        <input class="form-control" type="password" name="psw" placeholder="Пароль" value="" required><br>
        <input class="form-control" type="password" name="psw2" placeholder="Повторите пароль" value="" required><br>
        <input class="form-control" type="text" name="name" placeholder="Имя" value="" required><br>
        <input class="form-control" type="text" name="subname" placeholder="Фамилия" value="" required><br>
        <input class="form-control" type="text" name="cognomen" placeholder="Отчество" value="" required><br>
        <input class="form-control" type="text" name="age" placeholder="Возраст" value="" required><br>
        <input class="form-control" type="text" name="weight" placeholder="Вес" value="" required><br>
        <input class="form-control" type="text" name="height" placeholder="Рост" value="" required><br>
        <input type="submit" value="OK">
    </form>
{% endblock %}
