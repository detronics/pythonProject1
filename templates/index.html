{% extends  'base.html' %}
{% block content%}
<body class="center" >
    <main class="form-signin">
        <form action="/" method="post">

            <h1 class="h1">Пожалуйста авторизуйтесь</h1>
            <div class="form-floating">
                <input  class="form-control" type="text" name="login" value='' placeholder="Логин">
            </div>
            <div class="form-floating">
                <input  class="form-control" type="password" name="password" value="" placeholder="Пароль"><br>
            </div>
            {% for cat,msg in get_flashed_messages(True)%}
                <div class="{{cat}}" >{{msg}}</div>
            {% endfor %}
            <div class="remember_me">
                <input class="checkbox" type="checkbox" name="remember_me"><label> Запомнить меня</label>
            </div>
            <button class="singin" type="submit">Войти</button>
        </form>
        <form action="/registration">
             <button class="registr" type="submit">Зарегистрироваться</button>
        </form>
        <p class="text">&copy;2021</p>
    </main>

</body>
{% endblock %}
