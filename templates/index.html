<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0", maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Авторизация</title>
</head>
<body class="text-center" >
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Пожалуйста авторизуйтесь</h1>
            <div class="form-floating">
                <input  class="form-control" type="text" id="floatingInput" placeholder="">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input  class="form-control" type="password"  id="floatingPassword" placeholder="">
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                  <input class="checkbox" type="checkbox" value="remember-me"> Запомнить меня
                </label>
            </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
                <p class="mt-5 mb-3 text-muted">&copy;2021</p>
        </form>
    </main>

</body>
</html>
