{% extends  'base.html' %}
{% block content%}
<body >
    <h1>Личный кабинет пользователя</h1><br>
    <table border="1" cellpadding="1" cellspacing="1">
        <caption>История показаний</caption>
        <tr>
            <th>#</th>
            <th>Дата</th>
            <th> Значение сатурации</th>
        </tr>
        {% for data in values%}
        <tr>
            <td>{{data.id-1}}</td>
            <td>{{data.day}}</td>
            <td>{{data.value_oks}}</td>
        </tr>
        {% endfor%}
    </table><br>
    {% for cat,msg in get_flashed_messages(True)%}
    <div class="{{cat}}" >{{msg}}</div>
    {% endfor %}
    <form action="/personal_cabinet/" method="post">
        <input type="text" name="sat_value" placeholder="Значение сатурации" value="" required ><br>
        <button>Отправить показания</button>
    </form>
    <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <button>Отправить показания</button>
    </form>
        <form action="/personal_cabinet/">
            <a href="/logout">logout</a>
    </form>
</body>
{% endblock %}
